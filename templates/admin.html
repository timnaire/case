{% extends 'layout-admin.html' %}
{% block content %}

<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    {% if request.args.get('err') %}
                    <div class="alert alert-danger">
                        {{ request.args.get('m') }}
                    </div>
                    {% endif %}
    
                    <form method="POST">
                        <h4>Login</h4>
                        <p>Login with your account to use the system.</p>
                        <div class="form-group">
                            <input type="text" class="form-control" id="loginusername" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="loginpassword" placeholder="Password" />
                        </div>
                        <button type="button" id="btnLoginAdmin" class="btn btn-primary btn-block">Login</button>
                        <small><a href="#addAdmin" data-toggle="modal">Add Admin</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addAdmin" tabindex="-1" role="dialog" aria-labelledby="addAdmin" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationTitle">Add new Admin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="btnAddAdmin">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
