{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row align-items-center justify-content-center" style="height: 100vh">
            <div class="col-lg-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">

                        <form method="POST">
                            <h4>Log In</h4>
                            <div class="form-group">
                            <input class="form-control" type="text" name="client_email" placeholder="E-mail">
                            <br>
                            <input class="form-control" type="text" name="client_password" placeholder="Password">
                            </div>
                            <button type='submit' class='btn btn-primary btn-block'>Log In</button>
                        </form>

                        <h5>Not Registered Yet?</h5>
                        <small><a href="{{ url_for('client_registration') }}">Sign up now!.</a></small>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
