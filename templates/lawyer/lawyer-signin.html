{% extends 'layout.html' %}

{% block content %}

<!-- error message info  -->
{% if request.args.get('err') %}
<div class="alert alert-danger">
    {{ request.args.get('m') }}
</div>
{% endif %}

<form method="POST">
    <h4>Sign In</h4>
    <p>Enter your email and password to use the system.</p>
    <div class="form-group">
        {% if request.args.get('email') %}
        <input type="text" id="lawyer_email" value="{{ request.args.get('email') }}"  class="form-control" name="email" placeholder="Email" />
        {% else %}
        <input type="text" id="lawyer_email" class="form-control" name="email" placeholder="Email" />
        {% endif %}
    </div>  
    <div class="form-group">
        <input type="password" id="lawyer_password" class="form-control" name="password" placeholder="Password" />
    </div>
    <button id="btnLawyerSignin" class="btn btn-primary btn-block">Login</button>
</form>                    
{% endblock %}
