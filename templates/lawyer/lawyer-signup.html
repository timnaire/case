{% extends 'layout.html' %}

{% block content %}

<!-- error and success message info -->
{% if request.args.get('err') %}
<div class="alert alert-danger">
    {{ request.args.get('m') }}
</div>
{% elif request.args.get('succ') %}
<div class="alert alert-success">
    {{ request.args.get('m') }}
</div>
{% endif %}

<form method="POST">
    <h4>A Lawyer?</h4>
    <p>Getting to know you.</p>
    <div class="form-group">
        <input type="text" id='first_name' class="form-control" name="first_name" placeholder="First name" />     
    </div>
    <div class="form-group">
        <input type="text" id='last_name' class="form-control" name="last_name" placeholder="Last name" />
    </div>
    <div class="form-group">
        <input type="text" id='email' class="form-control" name="email" placeholder="Email" />
    </div>
    <div class="form-group">
        <input type="text" id='phone' class="form-control" name="phone" placeholder="Phone" />
    </div>
    <div class="form-group">
        <input type="text" id='province' class="form-control" name="province" placeholder="Province" />
    </div>
    <div class="form-group">
        <input type="text" id='office' class="form-control" name="office" placeholder="Office Address" />
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" id="Family" value="Family"> Family 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Employment"> Employment 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Criminal Defense"> Criminal Defense
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Business"> Business 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Personal Injury"> Personal Injury 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Immigration"> Immigration 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Bankruptcy"> Bankruptcy 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Wills, Trust and Estates"> Wills, Trust, and Estates 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Real Estate"> Real Estate 
        </label>
    </div>
    <div class="checkbox">
        <label>
          <input type="checkbox" class="practice" value="Commercial Law"> Commercial Law
        </label>
    </div>

        <select name="law_practice" id='law_practice' class="form-control">

            <option value="Others">Others</option>
        </select>
    </div> -->
    <button id='btnLawyerSignup' class="btn btn-primary btn-block">Register</button>
</form>
{% endblock %}
