{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="row align-items-center justify-content-center" style="height: 100vh">
            <div class="col-lg-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        {% if request.args.get('err') %}
                        <div class="alert alert-danger">
                            {{ request.args.get('m') }}
                        </div>
                        {% endif %}

                        <form method="POST">
                            <h4>Login</h4>
                            <p>Login with your account to use the system.</p>
                            <div class="form-group">
                                {% if request.args.get('email') %}
                                <input type="text" id="lawyer_email" value="{{ request.args.get('email') }}"  class="form-control" name="email" placeholder="Email" />
                                {% else %}
                                <input type="text" id="lawyer_email" class="form-control" name="email" placeholder="Email" />
                                {% endif %}
                            </div>  
                            <div class="form-group">
                                <input type="password" id="lawyer_password" class="form-control" name="password" placeholder="Password" />
                            </div>
                            <button type="submit" id="btnLoginLawyer" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
