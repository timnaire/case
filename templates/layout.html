<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% if title %}
        <title>Case - {{ title }}</title>
    {% else %}
        <title>Case</title>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% if lawyer %}
    <a href="{{ url_for('dashboard') }}" class='btn btn-primary'>Dashboard</a>
    <a href="{{ url_for('lawyer_account_setting',lawyer_id=lawyer) }}" class='btn btn-primary'>Account Setting</a>
    <a href="{{ url_for('signout') }}" class='btn btn-primary'>Sign Out</a>
    {% endif %}
    
    {% block content %} {% endblock %}
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
